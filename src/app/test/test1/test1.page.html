<ion-header>
  <ion-toolbar>
    <ion-title>test1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="auth.user | async as user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
  </div>
  <ng-template #showLogin>
    <p>Please login.</p>
    <button (click)="login()">Login with Google</button>
  </ng-template>

</ion-content>
